{% extends 'tasks/layout.html' %}
{% block body %}
        <h1 style="font-family: monospace;">Tasks</h1>
        <ul>
            {% for i in tasks %}
                <li style="font-family: monospace;">{{ i }}</li>
            {% empty %}
                <li>Such Nothingness</li>
            {% endfor %} 

        </ul>
        <a href="{% url 'add' %}">Add New Task</a>
{% endblock  %}
